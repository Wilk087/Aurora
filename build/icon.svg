<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1025"/>
      <stop offset="100%" stop-color="#0d0b12"/>
    </linearGradient>
    <linearGradient id="aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- Subtle aurora glow -->
  <ellipse cx="256" cy="180" rx="200" ry="120" fill="url(#glow)" opacity="0.4"/>
  <!-- Music note / play symbol -->
  <g transform="translate(256,256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#aurora)" stroke-width="8" opacity="0.3"/>
    <!-- Inner disc -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#aurora)" stroke-width="4" opacity="0.15"/>
    <!-- Play triangle -->
    <polygon points="-40,-65 -40,65 60,0" fill="url(#aurora)"/>
  </g>
</svg>
